<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="education_level">Education Level</label>
                <select id="education_level" name="education_level" required>
                    {% for edu in education_levels %}
                        <option value="{{ edu }}">{{ edu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <select id="job_title" name="job_title" required>
                    {% for job in job_titles %}
                        <option value="{{ job }}">{{ job }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="years_of_experience">Years of Experience</label>
                <input type="number" id="years_of_experience" name="years_of_experience" placeholder="e.g., 5" required min="0" max="30" step="0.5">
            </div>
            <div class="form-group">
                <label for="previous_ctc">Previous CTC (Monthly Salary in INR)</label>
                <input type="number" id="previous_ctc" name="previous_ctc" placeholder="e.g., 55000" required min="10000" max="200000">
            </div>
            <div class="form-group">
                <label for="previous_job_change">Number of Previous Job Changes</label>
                <input type="number" id="previous_job_change" name="previous_job_change" placeholder="e.g., 2" required min="0" max="10">
            </div>
            <div class="form-group">
                <label for="graduation_marks">Graduation Marks (out of 100)</label>
                <input type="number" id="graduation_marks" name="graduation_marks" placeholder="e.g., 75" required min="0" max="100">
            </div>
            
            <button type="submit" class="btn">Predict Salary</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
