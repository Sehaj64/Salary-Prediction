<!DOCTYPE html>
<html>
<head>
    <title>Employee Salary Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="college_tier">College Tier (1=Tier 3, 2=Tier 2, 3=Tier 1)</label>
                <input type="number" id="college_tier" name="college_tier" placeholder="e.g., 2" required min="1" max="3" step="1">
            </div>
            <div class="form-group">
                <label for="city_score">City Type (0=Non-Metro, 1=Metro)</label>
                <input type="number" id="city_score" name="city_score" placeholder="e.g., 1" required min="0" max="1" step="1">
            </div>
            <div class="form-group">
                <label for="role_manager">Role Type (0=Executive, 1=Manager)</label>
                <input type="number" id="role_manager" name="role_manager" placeholder="e.g., 0" required min="0" max="1" step="1">
            </div>
            <div class="form-group">
                <label for="previous_ctc">Previous CTC (Annual)</label>
                <input type="number" id="previous_ctc" name="previous_ctc" placeholder="e.g., 55000" required min="10000" max="200000" step="1000">
            </div>
            <div class="form-group">
                <label for="previous_job_change">Number of Previous Job Changes</label>
                <input type="number" id="previous_job_change" name="previous_job_change" placeholder="e.g., 2" required min="0" max="10" step="1">
            </div>
            <div class="form-group">
                <label for="graduation_marks">Graduation Marks (out of 100)</label>
                <input type="number" id="graduation_marks" name="graduation_marks" placeholder="e.g., 75" required min="0" max="100" step="1">
            </div>
            <div class="form-group">
                <label for="exp_months">Experience (in Months)</label>
                <input type="number" id="exp_months" name="exp_months" placeholder="e.g., 30" required min="0" max="600" step="1">
            </div>
            
            <button type="submit" class="btn">Predict Salary</button>
        </form>
        {% if prediction_text %}
        <div class="prediction">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
